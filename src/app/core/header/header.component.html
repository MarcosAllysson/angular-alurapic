<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <button tabindex="0" (click)="menu.toggle()" class="btn btn-dark btn-sm">
        menu
      </button>
      Alura
    </a>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li><a [routerLink]="['/addphotos']">Upload photo</a></li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user; else login">
      <i class="fa fa-user-circle mr-1"></i>
      <a class="mr-2">{{ user.name }}</a>
      <a (click)="logout()"
        ><b><i>(Logout)</i></b></a
      >
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>
  </nav>

  <div class="fixed-top">
    <app-loading></app-loading>
  </div>
</header>
